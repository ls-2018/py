{% extends "master/base.html" %}

{% block content %}
<div class="box">
    <div class="box-header">
      <h1 class="box-title">{{ page_title }}</h1>
      <a href="#" data-url="{% url 'usercreate' %}" class="add-btn btn bg-purple btn-sm pull-right">添加用户</a>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <div class="well">
        <form class="form-inline">
          <div class="form-group">
            <input class="form-control" name="name" type="text" placeholder="用户名">
          </div>
          <button id="search_btn" type="submit" class="btn btn-default">查询</button>
        </form>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <table id="" class="table table-bordered table-hover" role="grid">
            <thead>
              <tr role="row">
                <th class="text-center">用户名</th>
                <th class="text-center">邮箱</th>
                <th class="text-center">角色</th>
                <th class="text-center">操作</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr role="row" class="odd">
                <td class="text-center"><a href="#">{{ user.name }}</a></td>
                <td class="text-center"> {{ user.email }}</td>
                <td class="text-center"> {{ user.get_role_display }}</td>
                <td class="text-center">
                  <div class="btn-group">
{#                    <a type="button" href="#" data-url="{% url 'useredit' project.pk %}" class="edit-btn btn btn-primary btn-xs">编辑</a>#}
{#                    <a type="button" href="#" data-url="{% url 'teamdetail' project.pk %}" class="detail-btn btn btn-success btn-xs">详情</a>#}
                    <a type="button" href="{% url 'userdelete' user.pk %}" class="btn del-btn btn-danger btn-xs">删除</a>
                  </div>
                </td>
              </tr>
              {% endfor %}
            </tbody>
            <tfoot>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
</div>
{% endblock %}

{% block footer_script %}
<script>
$(function(){
    $("#project").addClass('active');
    $(".add-btn").on('click', function(e) {
        e.preventDefault();
        var url = $(this).attr('data-url');
        ui.box({
            title: '添加项目',
            size: 'lg',
            footer: false,
            remote: url
        });
    });

    $(".edit-btn").on('click', function(e) {
        e.preventDefault();
        var url = $(this).attr('data-url');
        ui.box({
            title: '添加项目',
            size: 'lg',
            footer: false,
            remote: url
        });
    });

    $(".detail-btn").on('click', function(e) {
        e.preventDefault();
        var url = $(this).attr('data-url');
        ui.box({
            title: '项目详情',
            size: 'lg',
            footer: false,
            remote: url
        });
    });

})
</script>
{% endblock %}
