{% extends "layout.html" %}
{% block body %}
<div class="container" id="vueapp">
    <div class="card" style="margin:20px auto 20px auto;width: 500px;">
        <div class="card-header font-weight-bold">
            注册
        </div>
        <div class="card-body">
            <form id="form-register" style="display: block;" enctype="multipart/form-data" method="post">
                <div style="text-align:center" class="alert-msg text-danger">
                    {% if alert_msg %} {{ alert_msg }} {% endif %}
                </div>
                <table class="table table-borderless">
                    <tbody>
                    <tr>
                        <td class="font-weight-bold">用户名</td>
                        <td>
                            <input type="text" name="login_name" required class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-bold">邮箱</td>
                        <td>
                            <input type="email" name="email" required class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-bold">手机号</td>
                        <td>
                            <input type="text" name="phone" required class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-bold">密码</td>
                        <td>
                            <input type="password" name="password" required class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td class="font-weight-bold">密码确认</td>
                        <td>
                            <input type="password" name="password_confirm" required class="form-control">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <input type="submit" class="btn btn-outline-success" value="注册">
                    <a class="text-success" href="/user/login" style="float:right;">
                        已有账号？点此登录
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static_files/user_register.js"></script>
{% endblock %}
